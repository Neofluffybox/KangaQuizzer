<!DOCTYPE html>

<html lang="en">

<head>
    <title>KangaQuizzer</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="stylesheets/stylie.css">
</head>

<body>
    <header>
        <h1>KangaQuizzer</h1>
    </header>

    <nav>
        <div class='specialSet'>
            <button type="button" class="goBtn" id="drink">Quiz!</button>
            <button type="button" class="goBtn" id="ref">References</button>
            <button type="button" class="goBtn" id="contacts">Contacts</button>
        </div>
    </nav>
    <section>
        <div class='set' id='drinkDisplay'>
            <span class='title' id='drinkTitle'>Drink Title</span>
            <span><hr></span>
            <span class='title' id='drinkType'>Drink Type</span>
            <span><hr></span>
            <div class='gallery' id='drinkBlock'>
                <div class='galleryItem' id='shots'>
                    <span class='title'>Shots:</span>
                    <span id='shotsNum'></span>
                    <input type='text' class='checker' id='shotsCheckerBox'>
                </div>
                <div class='galleryItem' id='redbulls'>
                    <span class='title'>Redbull/s:</span>
                    <span id='redbullsNum'></span>
                    <input type='text' class='checker' id='redbullsCheckerBox'>
                </div>
                <div class='galleryItem' id='flavor1'>
                    <span class='title'>Flavor:</span>
                    <span id='flavor1Num'></span>
                    <input type='text' class='checker' id='flavor1CheckerBox'>
                </div>
                <div class='galleryItem' id='pumps'>
                    <span class='title'>Pumps:</span>
                    <span id='pumpsNum'></span>
                    <input type='text' class='checker' id='pumpsCheckerBox'>
                </div>
                <div class='galleryItem' id='flavor2'>
                    <span class='title'>Flavor 2:</span>
                    <span id='flavor2Num'></span>
                    <input type='text' class='checker' id='flavor2CheckerBox'>
                </div>
                <div class='galleryItem' id='pumps2'>
                    <span class='title'>Pumps:</span>
                    <span id='pumps2Num'></span>
                    <input type='text' class='checker' id='pumps2CheckerBox'>
                </div>
                <div class='galleryItem' id='scoops'>
                    <span class='title'>Scoops:</span>
                    <span id='scoopsNum'></span>
                    <input type='text' class='checker' id='scoopsCheckerBox'>
                </div>
                <div class='galleryItem' id='wOz'>
                    <span class='title'>Fill To:</span>
                    <span id='wOzNum'></span>
                    <input type='text' class='checker' id='wOzCheckerBox'>
                </div>
                <div class='galleryItem' id='cupSize'>
                    <span class='title'>Cup Size:</span>
                    <span id='cupSizeNum'></span>
                    <input type='text' class='checker' id='cupSizeCheckerBox'>
                </div>
                <div class='galleryItem' id='cOz'>
                    <span class='title'>Concentrate Oz:</span>
                    <span id='cOzNum'></span>
                    <input type='text' class='checker' id='cOzCheckerBox'>
                </div>
            </div>
            <div>
                <span><hr></span>
                <button id='newBasicDrink' class='goBtn' type='button'>Basic</button>
                <button id='newSpecialtyDrink' class='goBtn' type='button'>Specialty</button>
                <button id='newDrink' class='goBtn' type='button'>Full Menu</button>
                <span><hr></span>
                <button id='checkerBtn' class='goBtn' type='button'>Check</button>
                <button id='answer' class='goBtn' type='button'>Answer</button>
            </div>
        </div>
        <div class='specialSet' id='pdfOptions'>
            <button id='findHotEspresso' class='pickBtn' type='button'>Hot Espresso</button>
            <button id='findIcedEspresso' class='pickBtn' type='button'>Iced Espresso</button>
            <button id='findFrozenEspresso' class='pickBtn' type='button'>Frozen Espresso</button>
            <button id='findTeaDrinks' class='pickBtn' type='button'>Tea Drinks</button>
            <button id='findOtherDrinks' class='pickBtn' type='button'>Other Drinks</button>
            <button id='findSmoothies' class='pickBtn' type='button'>Smoothies</button>
            <button id='findRoofreshers' class='pickBtn' type='button'>Roofreshers</button>
            <button id='findRedbulls' class='pickBtn' type='button'>Red Bulls</button>
        </div>
        <div class='set' id='pdfViewer'></div>
        <div class='set' id='contactsViewer'></div>
        <!--
            Id like to add a search bar that shows the "answers" of the drink you search.
            probs text input bar here and then javascript name match that shows the recipes.
        -->
    </section>
    <footer></footer>
    <script src="scripts/scripty.js"></script>
</body>

</html>
